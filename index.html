<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/bbfea34319.js"
      crossorigin="anonymous"></script>
    <title>Rating component</title>
  </head>
  <body class="h-screen w-screen bg-slate-800 flex justify-center items-center">
    <main class="bg-slate-700 w-[80%] sm:w-[30%] rounded-3xl">
      <section class="content p-8 flex flex-col gap-4">
        <span class="fa-stack">
          <i class="fa-solid fa-circle fa-stack-2x text-slate-600"></i>
          <i class="fa-solid text-orange-500 fa-star fa-stack-1x"></i>
        </span>
        <h2 class="text-white font-semibold text-2xl">How did we do?</h2>
        <p class="text-slate-500">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating flex justify-around">
          <span class="fa-stack text-2xl">
            <i class="fa-solid fa-circle fa-stack-2x text-slate-600"></i>
            <i
              class="fa-solid num text-slate-400 fa-1 fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack text-2xl">
            <i class="fa-solid fa-circle fa-stack-2x text-slate-600"></i>
            <i
              class="fa-solid num text-slate-400 fa-2 fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack text-2xl">
            <i class="fa-solid fa-circle fa-stack-2x text-slate-600"></i>
            <i
              class="fa-solid num text-slate-400 fa-3 fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack text-2xl">
            <i class="fa-solid fa-circle fa-stack-2x text-slate-600"></i>
            <i
              class="fa-solid num text-slate-400 fa-4 fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack text-2xl">
            <i class="fa-solid fa-circle fa-stack-2x text-slate-600"></i>
            <i
              class="fa-solid num text-slate-400 fa-5 fa-stack-1x fa-inverse"></i>
          </span>
        </div>
        <a
          href="./thank-you.html"
          class="p-2 mt-4 bg-orange-500 rounded-full text-white uppercase font-medium hover:bg-white hover:text-orange-500 hover:border-none text-center">
          Submit
        </a>
      </section>
    </main>
  </body>
  <script src="./src/index.js"></script>
</html>
